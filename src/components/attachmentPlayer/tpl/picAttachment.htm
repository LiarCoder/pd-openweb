<div class="picAttachment Gray_9" id="picAttachment_{{!it.fileID}}" data-docversionid="{{! it.docVersionID}}" data-fileid="{{! it.fileID}}">
    <img src={{! (it.filesize > it.MAX_IMG_VIEW_SIZE ? '/images/noimage.png' : (it.thumbnailPath + it.thumbnailName))}} alt="">
    {{? !!it.refId}}
    <span class="tipCon" data-tip="{{=_l('来自知识中心')}}">
        <span class="fromKc">
            <span class="icon icon-knowledge1"></span>
        </span>
    </span>
    {{?}}
</div>
