<div class="settingPictureLayer">
    <div class="settingPictureLayerTitle">{{= _l('系统头像') }}</div>
    <div class="settingPictureLayerImg clearfix">
        {{~ it.names:name }}
        <img data-name="{{= name }}" src="{{=it.convertImageView(it.basePath + name, 1, 100, 100, 100)}}" class="Hand singleHead"/>
        {{~}}
    </div>
    <div class="insertGroupImg">
        <a href="javascript:void(0);" id="uploadGroupAvatar">{{= _l('使用自定义头像') }}</a>
        <input type="file" class="Hidden hiddenUploadGroupAvatar"/>
    </div>
</div>
